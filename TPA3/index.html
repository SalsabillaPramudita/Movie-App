<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SkillMovie</title>
</head>
<body>
       <!-- search -->
     <header>         
        <form id="form">
            <input type="text" placeholder="search" id="search" class="search">
        </form>
     </header>

     <h1>SkillMovie</h1>

     <!-- movie -->

     <main id="main">
        <div class="movie">
            <img src="gambar/gambar1.jpg" alt="image" class="images">

            <div class="movie-info">
                <h3>Movie Title</h3>
                <span class="green">9.8</span>
            </div>

            <div class="overview">
                <h3>Overview</h3>        
            </div>

            <div class="date-release">
                <span class="black">22-08-1998</span>     
            </div>
        </div>
     </main>

     <script src="script.js"></script> 
</body>
</html>
